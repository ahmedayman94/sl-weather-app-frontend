<ng-container *ngIf="urlTop$ | async as urlTop">
    <div class="background top" [ngStyle]="{'background-image': urlTop}" [ngClass]="{  'hide' : showFirst}">
    </div>
</ng-container>
<ng-container *ngIf="urlBottom$ | async as urlBottom">
    <div class="background bottom" [ngStyle]="{'background-image': urlBottom }">
    </div>
</ng-container>
